version: "3.8"

services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: solum-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./back:/app
    restart: unless-stopped
    networks:
      - solum-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: solum-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - solum-network

networks:
  solum-network:
    driver: bridge

volumes:
  backend_data:
